{% extends 'base.html' %}
{% load static %}
{% block title %}
Profile Page
{% endblock %}

{% block content %}
<style>
    .main {
            display: block;
            position: relative;
            padding-left: 45px;
            margin-bottom: 15px;
            cursor: pointer;
            font-size: 15px;
        }
    .select {
            margin-top:8px;
            padding: 16px;
background-color: #ddd;}



        }
.container{padding: 16px;
background-color: white;}
/*full- width input fields*/
input[type=text],input[type=password],input[type=number],input[type=email],input[type=date]{width:100%;
padding: 15px;
margin: 5px 0 22px 0;
display:inline-block;
border:none;
background: #f1f1f1;}
input[type=text],input[type=password],input[type=number],input[type=email]:focus,input[type=password]:focus{background-color:#ddd;
outline:none;}




.registerbtn{background-color: #04AA6D;
color:white;
padding:16px 20px;
margin:8px 0;
border:none;
cursor:pointer;
width:100%;
opacity:0.9;}
.registerbtn:hover{opacity:1;
background-color: chartreuse;}

</style>
<div class="col-xl-6">
<div class="card-body p-md-5 text-black">
  <h2 class="mb-5 text-uppercase"> Profile Form</h2>
<div class="container">
<form action="profile" method="post">
    {% csrf_token %}
  <div class="form-group" >
    <label>Name</label>
    <input type="text"  class="form-control" name="name" placeholder="Enter Name">
  </div>
  <div class="form-group" >
    <label >DOB</label>
    <input type="date" class="form-control"  name="dob" placeholder="Enter DOB">
  </div>
  <div class="form-group" >
    <label >Age</label>
    <input type="number" class="form-control" name="age" placeholder="Enter your age">
  </div>
  <div class="form-group" >
      <label >Gender</label>

      <input class="form-check-input" type="radio" name="gender" id="femaleGender"/>
      <label class="form-check-label" for="femaleGender">Female</label>
      <input class="form-check-input" type="radio" name="gender" id="maleGender"/>
      <label class="form-check-label" for="maleGender">Male</label>


  </div><br>
  <div class="form-group">
    <label>Phone Number</label>
    <input type="number" class="form-control" name="phone"  placeholder="Enter PhoneNumber">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" name="email"  placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control"  name="address" placeholder="Enter Address">
  </div>
  <div class="form-group">

     <label>Department</label><br>

     <select style="width:100%" class="select"  name="department">
         {% for s in dept %}
         <option value="{{s.id}}">{{s.department}}</option>
         {% endfor %}
     </select>
  </div>
    <br>




  <div class="form-group">
     <label >Courses</label>
     <select style="width:100%" class="select"  name="course">
         <option value="choose">choose</option>

     </select>
  </div>
    <br>
  <div class="form-group">
    <label >Purpose For </label>
    <select style="width:100%" class="select"  name="purpose">
      <option value="enquiry">Enquiry</option>
      <option value="place">Place</option>

      <option value="return">Return</option>
    </select>
  </div>
    <br>
    <br>

  <div class="form-group">


      <label >Material Provides</label><br><br>
        <label class="main">Notebook
        <input type="checkbox" name="material">
        </label>
      <label class="main">Pen
        <input type="checkbox"name="material">
        </label>
      <label class="main">ExamPapers
        <input type="checkbox" name="material">
        </label>


<!--      <input class="form-check-input" type="checkbox" name="material">-->
<!--      <label class="form-check-label"> NoteBook</label>-->



  </div>
<!--  <div class="form-group">-->
<!--       <input class="form-check-input" type="checkbox" name="material">-->
<!--       <label class="form-check-label">Pen</label>-->

<!--  </div>-->
<!--  <div class="form-group">-->
<!--       <input class="form-check-input" type="checkbox" name="material">-->
<!--       <label class="form-check-label">ExamPapers</label>-->
<!--  </div>-->
  <button type="submit" class="registerbtn">Submit</button>
    {% for message in messages %}
      <p class="fs-2 text-success">{{message}}</p>
    {% endfor %}
  <a href="{% url 'collegestore_app:index' %}" class="btn btn-primary">Return to home</a>
</form>
</div>

</div>
</div>

{%endblock%}
